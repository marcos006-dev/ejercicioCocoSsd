<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo CocoSsd</title>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Modelo Coco SSD</h1>
        </div>

        <div class="col-md-12">
          <div class="alert alert-primary" id="estado"></div>
        </div>

        <div class="col-md-12">
          <input type="file" id="cargarImagen" />
          <div id="previsualizarImagen" class="mt-3"></div>
        </div>
        <div class="col-md-12 mt-3">
          <input
            type="button"
            class="form-control btn btn-success"
            id="predecir"
            value="Predecir"
          />
        </div>

        <div class="col-md-12 mt-3" id="resultado"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
